<section class="menu-section py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-danger fw-bold mb-4">COMBO OFFERS</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-6" *ngFor="let combo of comboOffers">
        <div class="menu-card h-100 shadow-sm p-4">
          <h5 class="fw-bold text-primary">{{ combo.title }}</h5>
          <p class="text-muted">{{ combo.description }}</p>
          <div class="price-tag text-end text-success fw-bold">₹{{ combo.price }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
